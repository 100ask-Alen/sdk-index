language: shell

services:
  - docker

notifications:
  email: false

before_install:
  - repo_root=$(pwd)
  - cd $repo_root/tools && chmod a+x before_install.sh && source before_install.sh

install:
  - sudo apt-get install python3-pip python3-setuptools python3-wheel maven -y
  - cd .. && travis_wait mvn install
  - python3 -m pip install wheel jsonschema PyEmail

script:
  - cd $repo_root/tools && chmod a+x script.sh && source script.sh

